<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Matrix Dashboard 登录测试</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">登录测试</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8008/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>登录成功!</h3>
                        <p><strong>用户:</strong> ${data.data.user.nickname} (${data.data.user.username})</p>
                        <p><strong>邮箱:</strong> ${data.data.user.email}</p>
                        <p><strong>角色:</strong> ${data.data.user.roles.map(r => r.name).join(', ')}</p>
                        <p><strong>权限数量:</strong> ${data.data.user.roles[0]?.permissions?.length || 0}</p>
                        <p><strong>Access Token:</strong> ${data.data.accessToken.substring(0, 50)}...</p>
                        <hr>
                        <p>现在可以访问前端应用: <a href="http://localhost:5818" target="_blank">http://localhost:5818</a></p>
                    `;
                    
                    // 保存token到localStorage，模拟前端登录
                    localStorage.setItem('access_token', data.data.accessToken);
                    localStorage.setItem('refresh_token', data.data.refreshToken);
                    localStorage.setItem('user_info', JSON.stringify(data.data.user));
                    
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>登录失败!</h3>
                        <p>${data.message || '未知错误'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>请求失败!</h3>
                    <p>${error.message}</p>
                    <p>请确保后端服务正在运行在 http://localhost:8008</p>
                `;
            }
        });
    </script>
</body>
</html>
